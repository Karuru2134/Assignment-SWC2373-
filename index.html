<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webex API Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Webex API Application</h1>
        <div class="form-section" id="formSection">
            <label for="token">Enter Webex Token:</label>
            <input type="text" id="token" placeholder="Enter your Webex Token">

            <label for="options">Choose an Option:</label>
            <select id="options">
                <option value="0">Test Webex Connection</option>
                <option value="1">Display User Info</option>
                <option value="2">Display List of Rooms</option>
                <option value="3">Create a Room</option>
                <option value="4">Send Message to a Room</option>
            </select>

            <button id="submitButton">Submit</button>
        </div>
        <div class="output-section" id="outputSection" style="display: none;">
            <div id="output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
